runtime: python39
env: standard

service: frontend

# Serve static React build files (Vite outputs to 'dist/' directory)
handlers:
  - url: /.*
    static_files: dist/index.html
    upload: dist/index.html
  - url: /(.*)
    static_files: dist/\1
    upload: dist/(.*)

# Environment variables (for VITE_API_URL pointing to backend)
env_variables:
  VITE_API_URL: "https://backend-dot-YOUR_PROJECT_ID.appspot.com/api/v1"

automatic_scaling:
  min_num_instances: 1
  max_num_instances: 5